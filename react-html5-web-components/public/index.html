<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document Sample</title>
  <style>
    .hide-element {
      display: none;
    }

    .holster {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-flow: column nowrap;
      font-family: monospace;
    }

    .container {
      display: flex;
      overflow: auto;
      outline: 1px dashed lightgray;
      flex: none;
    }

    .container.x {
      width: 100%;
      height: 128px;
      flex-flow: row nowrap;
    }

    .x.proximity-scroll-snapping {
      scroll-snap-type: x proximity;
    }

    .x.container>div {
      line-height: 128px;
      font-size: 64px;
      width: 100%;
      height: 128px;
    }

    /* coloration */
    .container>div:nth-child(even) {
      background-color: #87EA87;
    }

    .container>div:nth-child(odd) {
      background-color: #87CCEA;
    }

    .container>div {
      text-align: center;
      scroll-snap-align: center;
      flex: none;
    }
  </style>
</head>

<body id=html>
  <div class="hoister">
    <div class="container x proximity-scroll-snapping" dir="rtl">
      <div>X Prox. RTL</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </div>
  <main id="app"></main>
  <div>
    <h1>camera Example</h1>
    <p>By clicking on </p> button you will be prompted to authorize Camera permission. Once approved you will see the
    camera output!
    <button id=start-camera-button>Start Camera</button>
    <video class=hide-element id=video-output width=300 height=400 controls></video>
  </div>
  <div id="demo-speech-test">
    <div>
      <label>To</label>
      <input type=text id=to>
      <button class=btn-start-speech data-result=to>Speech</button>
    </div>
    <div>
      <label>To</label>
      <input type=text id=from>
      <button class=btn-start-speech data-result=from>Speech</button>
    </div>
    <div id=station-name>
    </div>
    <script>

      function startCamera() {
        const startCameraButton = document.getElementById("start-camera-button")
        startCameraButton.addEventListener("click", startCameraHandler)
        const videoOutput = document.getElementById("video-output")
        async function startCameraHandler(_) {
          videoOutput.srcObject = await navigator.mediaDevices.getUserMedia({ video: true })
          videoOutput.classList.toggle("hide-element")
        }
      }

      startCamera()


      function bootstrapSpeech() {

        const stations = ["Liverpool Street", "Ilford", "Bank"]
        const grammar = `#JSGF V1.0; stations; public <stations> =${stations.join(" | ")};`
        const recognition = new webkitSpeechRecognition()
        const speechList = new webkitSpeechGrammarList()
        speechList.addFromString(grammar, 1)

        recognition.grammar = speechList
        recognition.lang = 'en-US'
        recognition.interimResults = false
        recognition.maxAlternatives = 1

        const startSpeechButtons = document.querySelectorAll(".btn-start-speech")
        startSpeechButtons.forEach(btn => btn.addEventListener("click", speechStartHandler))

        let result = null
        function speechStartHandler(event) {
          result = document.getElementById(`${event.target.getAttribute("data-result")}`)
          alert("Starting new session for speech")
          result.value = ("waiting....")
          recognition.start()
        }

        recognition.onresult = event => {
          const match = event.results[0][0].transcript
          result.value = match
        };
      }

      bootstrapSpeech()

    </script>
</body>

</html>
